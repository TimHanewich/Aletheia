<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/branding.css">
        <link rel="stylesheet" href="home/home.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

        

        <!--Showcase-->
        <div class="showcase">     
            <img id="showcase-bg-img" src="https://wallpaperaccess.com/full/2847912.jpg">
            <img class="showcase-bg-img-buzz" src="home/white-buzz2.png">
        </div>

        <!--Content-->
        <div class="hp-content">

            <!--Header (Logo and navigation bar)-->
            <div class="aletheia-header">

                <!--Wordmark Title-->
                <h2 class="page-title wordmark">Aletheia</h2>

                <!--Center container-->
                <div class="center-container">

                    <!--Tab menu-->
                    <div class="tab-menu">

                        <!--API tab-->
                        <div id="tab_API" class="tab-button tab-api clickable">
                            API
                        </div>

                        <!--About-->
                        <!--Disabled on 2/13/2021 because I am temporarily pasting the about page in the home page while i make an actual home page-->
                        <!--
                        <div id="tab_About" class="tab-button tab-about clickable">
                            ABOUT
                        </div>
                        -->

                        <!--Login/Register-->
                        <div id="tab_LoginRegister" class=" tab-button tab-loginregister clickable">
                            LOGIN/REGISTER
                        </div>
                    </div>
                </div>

            </div>
            
            <!--The showcase content (service preview)-->
            <div class="showcase-content">

                <h2 class="splash-text">make informed<br>investment decisions</h2>  
                <h3 class="splash-text-desc">preview our services below</h3>

                <!--Technical Stock Data-->
                <div id="sp_TechnicalStockData" class="service-preview">
                    <div class="service-preview-symb service-preview-symb-norm"></div>
                    <div class="service-preview-txt">Technical Stock Data</div>
                </div>

                <!--Fundamentals-->
                <div id="sp_Fundamentals" class="service-preview" style="margin-left: 20px;">
                    <div class="service-preview-symb service-preview-symb-norm"></div>
                    <div class="service-preview-txt">Fundamentals</div>
                </div>

                <!--SEC Filings-->
                <div id="sp_SecFilings" class="service-preview" style="margin-left: 20px;">
                    <div class="service-preview-symb service-preview-symb-norm"></div>
                    <div class="service-preview-txt">SEC Filings</div>
                </div>

                <!--Financial trends-->
                <div id="sp_FinancialTrends" class="service-preview" style="margin-left: 20px;">
                    <div class="service-preview-symb service-preview-symb-norm"></div>
                    <div class="service-preview-txt">Financial Trends</div>
                </div>

                <!--Description-->
                <p id="service-description"></p>

            </div>

        </div>

        <!--SCRIPTS-->
        <script src="js/index.js"></script>
        <script src="js/homepage-nav.js"></script>
        <script src="home/service-preview-reaction.js"></script>
    </body>
</html>
