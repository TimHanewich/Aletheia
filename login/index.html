<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/branding.css">
        <link rel="stylesheet" href="../css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

        <!--Wordmark Title-->
        <h2 class="page-title wordmark">Aletheia</h2>
        <div class="single-line"></div>

        <!--I am a...-->
        <div id="iama_pane">

            <h2 class="iama">I am a...</h2>

            <div class="options-pane">
                <div id="returning-user" class="clickable option option-left norm-border">Returning User</div>  
                <div id="new-user" class="clickable option option-right norm-border">New User</div>
            </div>

        </div>


        <!--Login pane-->
        <div id="login-pane">

        </div>


        <!--Register pane-->
        <div id="register-pane">

            <h2 class="pane-title">Register for an Account</h2>

            <p class="txt-box-label">Username</p>
            <input type="text" class="txt-box">

            <p class="txt-box-label">Email</p>
            <input type="text" class="txt-box">

            <p class="txt-box-label">Password</p>
            <input type="password" class="txt-box">

            <p class="txt-box-label">Confirm Password</p>
            <input type="password" class="txt-box">

            <button id="register-button">Register</button>

        </div>
        

        <!--SCRIPTS-->
        <script src="../js/login.js"></script>

    </body>
</html>
