<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/branding.css">
        <link rel="stylesheet" href="css/homepage.css">
        <link rel="stylesheet" href="css/company.css">
    </head>
    <body>

        <!--Top site navigation bar-->
        <div class="top-site-nav">
            <!--The branding-->
            <div class="top-site-nav-branding">
                <h2 class="wordmark top-site-nav-wordmark">Aletheia</h2>
            </div>    
        </div>

        <!--The company title-->
        <h3 class="company-title">Microsoft ($MSFT)</h3>
        
        <!--Company CIK-->
        <h4 id="company-cik">CIK 0000789019</h4>

        <!--Recent Filings control-->
        <div class="recent-filings-control">

            <!--The controls-->
            <div class="recent-filings-control-control">
                <div id="recent-filings-allBTN" class="recent-filings-btn recent-filings-btn-normal" onclick="Req_AllTransactions()">All</div>
                <div id="recent-filings-buysBTN" class="recent-filings-btn recent-filings-btn-normal">BUYS</div>
                <div id="recent-filings-sellsBTN" class="recent-filings-btn recent-filings-btn-normal">SELLS</div>
            </div>

            <!--Loading screen-->
            <div id="recent-transactions-loading-pane">
                <div id="recent-transactions-loading-txt" class="hidden">Loading...</div>
            </div>

            <!--The results container-->
            <div id="results-list-cont">

                <!--EXAMPLE-->
                <div class="security-transaction">
                    <div class="st-col st-col1">Date</div>
                    <div class="st-col st-col2">Security Type</div>
                    <div class="st-col st-col3">Transaction</div>
                    <div class="st-col st-col4">Title</div>
                    <div class="st-col st-col5">Quantity</div>
                    <div class="st-col st-col6">+</div>
                </div>

            </div>


        </div>

        <!--SCRIPTS-->
        <script src="js/company.js"></script>
    </body>
</html>
