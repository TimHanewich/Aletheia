<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/branding.css">
        <link rel="stylesheet" href="../css/legal.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="margin: 0px;">

        <div class="background" style="z-index: -2;">
            <!--<img class="background-img" src="https://www.bonnieross.com/B0nn13R0ss/wp-content/uploads/2018/11/sun-above-clouds.jpg">-->
        </div>

        <div class="background background-tint">
            
        </div>

        <!--Wordmark Title-->
        <h2 class="page-title wordmark" style="margin-top: 20px;">Aletheia</h2>
        <div class="single-line"></div>

        <div class="center-container">

            <!--Page title-->
            <h1 class="pg-title">API Service Pricing</h1>

            <!--Pricing table-->
            <table class="pricing-table">
                <tr>
                    <th></th>
                    <th class="header-cell" style="border-top-left-radius: 10px;">Tier One</th>
                    <th class="header-cell">Tier Two</th>
                    <th class="header-cell" style="border-top-right-radius: 10px;">Tier Three</th>
                </tr>
                <tr>
                    <td class="service-row" style="border-top-left-radius: 10px;">Stock Data</td>
                    <td class="table-content green-check t1">✓</td>
                    <td class="table-content green-check t2">✓</td>
                    <td class="table-content green-check t3">✓</td>
                </tr>
                <tr>
                    <td class="service-row">SEC Filings</td>
                    <td class="table-content green-check t1">✓</td>
                    <td class="table-content green-check t2">✓</td>
                    <td class="table-content green-check t3">✓</td>
                </tr>
                <tr>
                    <td class="service-row">Insider Trading</td>
                    <td class="table-content green-check t1">✓</td>
                    <td class="table-content green-check t2">✓</td>
                    <td class="table-content green-check t3">✓</td>
                </tr>
                <tr>
                    <td class="service-row">Fundamentals</td>
                    <td class="table-content green-check t1">✓</td>
                    <td class="table-content green-check t2">✓</td>
                    <td class="table-content green-check t3">✓</td>
                </tr>
                <tr>
                    <td class="service-row" style="border-bottom-left-radius: 10px;">Calls/month</td>
                    <td class="table-content t1 callpermonthstat">5,000</td>
                    <td class="table-content t2 callpermonthstat">25,000</td>
                    <td class="table-content t3 callpermonthstat" style="border-bottom-right-radius: 10px;">unlimited</td>
                </tr>
                <tr>
                    <td style="text-align: center;">price/month</td>
                    <td class="table-content pricing-content">$0</td>
                    <td class="table-content pricing-content">$19</td>
                    <td class="table-content pricing-content">$69</td>
                </tr>
            </table>

        </div>
    </body>
</html>
